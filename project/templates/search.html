<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜索英雄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1>搜索英雄</h1>
        <form action="/search" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control bg-dark text-light" name="q" value="{{ query }}" placeholder="输入英雄名称...">
                <button class="btn btn-primary" type="submit">搜索</button>
            </div>
        </form>
        
        {% if query %}
            <p>找到 {{ count }} 个结果: "{{ query }}"</p>
            <div class="row">
                {% for champ in results %}
                <div class="col-md-4 mb-3">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            <h5 class="card-title">{{ champ.name }}</h5>
                            <p class="card-text">{{ champ.title }}</p>
                            <a href="/champion/{{ champ.name }}" class="btn btn-sm btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-secondary mt-3">返回首页</a>
    </div>
</body>
</html>
