<!DOCTYPE html>
<html>
<head>
    <title>错误 - 英雄联盟数据分析</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .error-box { background: #f8d7da; border: 1px solid #f5c6cb; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .error-title { color: #721c24; }
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-title">⚠️ 发生错误</h1>
        <p>在处理您的请求时遇到了问题：</p>
        
        <div class="error-box">
            <h3>错误信息：</h3>
            <p><strong>{{ error }}</strong></p>
            <p>如果您持续遇到此问题，请检查：</p>
            <ul>
                <li>文件格式是否正确</li>
                <li>网络连接是否正常</li>
                <li>是否已上传必要的数据文件</li>
            </ul>
        </div>
        
        <a href="/" class="back-link">返回首页</a>
        <a href="/upload" class="back-link" style="margin-left: 10px;">重新上传文件</a>
    </div>
</body>
</html>
