
<!DOCTYPE html>
<html>
<head>
    <title>比赛分析 - LOL数据分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item active">比赛分析</li>
            </ol>
        </nav>
        
        <h1 class="mb-4"><i class="fas fa-chart-bar"></i> 比赛数据分析</h1>
        
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle"></i> 
            完整的数据分析功能（实时统计、图表生成、高级筛选）请访问
            <a href="https://mouxu.pythonanywhere.com/match_analysis" target="_blank" class="alert-link">PythonAnywhere动态版本</a>
        </div>
        
        <!-- 统计摘要 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body text-center">
                        <h6>总比赛数</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body text-center">
                        <h6>平均时长</h6>
                        <h3>0:00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body text-center">
                        <h6>游戏模式</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body text-center">
                        <h6>游戏版本</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">游戏模式分布</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr><th>模式</th><th>比赛数</th></tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="2" class="text-center">暂无数据</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">版本分布</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr><th>版本</th><th>比赛数</th></tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="2" class="text-center">暂无数据</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">数据可视化</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="modeChart" width="400" height="200"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="patchChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-outline-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="/items/" class="btn btn-primary ms-2">
                <i class="fas fa-shield-alt"></i> 查看装备数据
            </a>
            <a href="https://mouxu.pythonanywhere.com/match_analysis" target="_blank" class="btn btn-success ms-2">
                <i class="fas fa-external-link-alt"></i> 完整数据分析
            </a>
        </div>
    </div>
    
    <script>
        // 图表数据
        const modeLabels = [];
        const modeData = [];
        
        const patchLabels = [];
        const patchData = [];
        
        // 初始化图表
        if (modeLabels.length > 0) {
            new Chart(document.getElementById('modeChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: modeLabels,
                    datasets: [{
                        data: modeData,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                        ]
                    }]
                }
            });
        }
        
        if (patchLabels.length > 0) {
            new Chart(document.getElementById('patchChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: patchLabels,
                    datasets: [{
                        label: '比赛数量',
                        data: patchData,
                        backgroundColor: '#36A2EB'
                    }]
                }
            });
        }
    </script>
</body>
</html>
